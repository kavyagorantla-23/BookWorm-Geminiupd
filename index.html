<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header.header {
            background-color: #2196f3;
            color: #fff;
            padding: 10px 0;
        }

        header.header h1 {
            float: left;
        }

        header.header #search {
            float: right;
            padding: 5px;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        nav.nav {
            background-color: #eee;
            padding: 10px 0;
        }

        nav.nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav.nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav.nav a {
            color: #333;
            text-decoration: none;
        }

        main {
            padding-bottom: 100px;
        }

        section {
            margin-bottom: 50px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .popular-books {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .popular-books .book {
            width: 25%;
            margin-bottom: 20px;
            text-align: center;
        }

        .popular-books .book img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .popular-books .book .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .popular-books .book .details-btn {
            padding: 5px 10px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer.footer {
            background-color: #212121;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        footer.footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>BookWorm</h1>
            <label for="search">Search for Books</label>
            <input type="text" id="search" placeholder="Search for Books">
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </div>
    </nav>
